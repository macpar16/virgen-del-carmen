<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Virgen del Carmen</title>
    <style>
        :root { 
            --primary: #1a4a7a; 
            --secondary: #28a745; 
            --bg: #f4f7f9; 
            --text: #2d3748;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            display: flex; 
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }

        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 600px; 
            border-top: 10px solid var(--primary);
        }

        .header { text-align: center; margin-bottom: 30px; }
        
        .logo-container { 
            margin-bottom: 20px; 
            display: flex;
            justify-content: center;
        }

        .logo-container img { 
            max-width: 250px; 
            height: auto; 
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.05));
        }

        .company-name { 
            color: var(--primary); 
            font-size: 1.8rem; 
            font-weight: 800; 
            margin: 10px 0 0 0; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        /* SUBTTULO ACTUALIZADO */
        .subtitle { font-size: 1.1rem; color: #4a5568; margin-top: 5px; font-weight: 600; text-transform: uppercase; }

        .section-title { 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            color: var(--primary); 
            font-weight: bold; 
            margin: 25px 0 15px 0; 
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 5px;
            text-align: left;
        }

        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .field { text-align: left; }
        label { font-size: 0.75rem; font-weight: bold; color: #4a5568; display: block; margin-bottom: 5px; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #edf2f7; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            background: #fdfdfd;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(26, 74, 122, 0.1); }

        button.btn-calc { 
            width: 100%; 
            padding: 18px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            margin-top: 20px;
        }
        button.btn-calc:hover { background: #133558; transform: translateY(-2px); }

        .results-box { 
            margin-top: 35px; 
            background: #f8fafc; 
            padding: 25px; 
            border-radius: 15px; 
            border: 1px solid #e2e8f0;
            display: none; 
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .res-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #edf2f7; }
        .res-val { font-weight: 800; color: var(--primary); font-size: 1.1rem; }

        .total-box { 
            margin-top: 20px; 
            background: var(--primary); 
            color: white; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center;
        }
        .total-box span { display: block; font-size: 0.85rem; opacity: 0.9; text-transform: uppercase; margin-bottom: 5px; }
        .total-box strong { font-size: 1.8rem; }

        .btn-print { 
            background: #fff; 
            color: var(--primary); 
            border: 2px solid var(--primary); 
            padding: 12px; 
            border-radius: 10px; 
            margin-top: 20px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
        }

        .property-tag {
            text-align: center;
            font-size: 0.7rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 25px;
            font-weight: bold;
        }

        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; }
            .btn-calc, .btn-print, input, label { display: none; }
            .print-only-block { display: block !important; margin-bottom: 10px; font-weight: bold; border-bottom: 1px solid #eee; padding: 5px; }
            .results-box { display: block !important; border: 1px solid #000; background: white; }
            .total-box { background: white !important; color: black !important; border: 2px solid #000; }
            .property-tag { color: black; margin-top: 50px; }
        }
        .print-only-block { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo Virgen del Carmen" onerror="this.src='https://via.placeholder.com/250x150?text=Logo+Virgen+del+Carmen';">
        </div>
        <h1 class="company-name">Virgen del Carmen</h1>
        <div class="subtitle">Calculadora de poblaci贸n</div>
    </div>

    <div class="section-title">Informaci贸n del Reporte</div>
    <div class="input-group">
        <div class="field">
            <label>Piscina / Lote</label>
            <div class="print-only-block" id="p-piscina"></div>
            <input type="text" id="piscina" placeholder="Ej: Piscina #05">
        </div>
        <div class="field">
            <label>Fecha del Muestreo</label>
            <div class="print-only-block" id="p-fecha"></div>
            <input type="date" id="fecha">
        </div>
    </div>

    <div class="section-title">Variables de Campo</div>
    <div class="input-group">
        <div class="field"><label>N掳 de Lances</label><input type="number" id="lances" value="42"></div>
        <div class="field"><label>Total Camarones</label><input type="number" id="captura" value="1358"></div>
        <div class="field"><label>rea Atarraya (m虏)</label><input type="number" id="areaAta" value="6.46" step="0.01"></div>
        <div class="field"><label>Hect谩reas Piscina</label><input type="number" id="ha" value="14"></div>
        <div class="field"><label>Gramaje Promedio (g)</label><input type="number" id="gramos" value="18" step="0.1"></div>
        <div class="field"><label>Poblaci贸n Sembrada</label><input type="number" id="siembra" value="1700000"></div>
    </div>

    <div class="field" style="margin-top: 15px;">
        <label>Precio de Mercado por Libra ($)</label>
        <input type="number" id="precio" value="2.50" step="0.01">
    </div>

    <button class="btn-calc" onclick="calcular()">GENERAR REPORTE</button>

    <div class="results-box" id="resultadoFinal">
        <div class="res-item">
            <span class="res-label">Poblaci贸n Estimada:</span>
            <span class="res-val" id="resPob"></span>
        </div>
        <div class="res-item">
            <span class="res-label">Tasa de Supervivencia:</span>
            <span class="res-val" id="resSup"></span>
        </div>
        <div class="res-item">
            <span class="res-label">Biomasa Proyectada:</span>
            <span class="res-val" id="resLib"></span>
        </div>
        
        <div class="total-box">
            <span>Ingreso Econ贸mico Estimado</span>
            <strong id="resDolar"></strong>
        </div>

        <button class="btn-print" onclick="imprimir()"> Exportar PDF / Imprimir</button>
    </div>
</div>

<div class="property-tag">Propiedad de camaronera Virgen del Carmen</div>

<script>
    document.getElementById('fecha').valueAsDate = new Date();

    function calcular() {
        const l = parseFloat(document.getElementById('lances').value);
        const c = parseFloat(document.getElementById('captura').value);
        const a = parseFloat(document.getElementById('areaAta').value);
        const h = parseFloat(document.getElementById('ha').value);
        const g = parseFloat(document.getElementById('gramos').value);
        const s = parseFloat(document.getElementById('siembra').value);
        const p = parseFloat(document.getElementById('precio').value);

        const promedio = c / l;
        const poblacion = (promedio / a) * (h * 10000);
        const supervivencia = (poblacion / s) * 100;
        const libras = (poblacion * g) / 454;
        const ingresos = libras * p;

        document.getElementById('resPob').innerText = Math.round(poblacion).toLocaleString() + " cam.";
        document.getElementById('resSup').innerText = supervivencia.toFixed(1) + "%";
        document.getElementById('resLib').innerText = Math.round(libras).toLocaleString() + " Lbs.";
        document.getElementById('resDolar').innerText = "$" + ingresos.toLocaleString(undefined, {minimumFractionDigits: 2});
        
        document.getElementById('resultadoFinal').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function imprimir() {
        document.getElementById('p-piscina').innerText = "Piscina: " + (document.getElementById('piscina').value || "S/N");
        document.getElementById('p-fecha').innerText = "Fecha: " + document.getElementById('fecha').value;
        window.print();
    }
</script>

</body>
</html>
